<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
</head>
<body>

    
    <div class="container mt-5" >
      <h1 style="text-align: center;">Created By Aaman Kumar Singh</h1>

      <div style="text-align: center;" class="mt-3">
      <button class="submit btn btn-success" onclick="changeColor('green')">ON</button>
      <button class="submit btn btn-danger" onclick="changeColor('white')">OFF</button>
      </div>
      

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
  var currentColor = ''
  function changeColor(color) {
    // currentColor = color;
    // console.log(content);
    if (currentColor != color) {
        currentColor = color;
        $.ajax({
      type: "POST",
      url: '/api/changeColor',
      dataType: "json",
      data: {
        color: currentColor
      },
      success: function (data) {
        console.log(data);
        console.log(data, 'on success');
      }
    })
    }
  }
   
  const interval = setInterval(function() {
   // method to be executed;
   console.log('this is being excecuted');
   $.ajax({
      type: "GET",
      url: '/getCurrentColor',
      dataType: 'json',
      success: function(res){
          console.log(res);
          
            currentColor = res.color;
            document.body.style.backgroundColor = res.color;
          
          
      }
  })
 }, 1000);

// clearInterval(interval); 
 </script>
</body>
</html>
